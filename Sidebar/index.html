<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <style>
        * {
            margin: 0;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            background-color: red;
            width: 20%;
        }

        .content {
            background-color: blue;
            flex: 1;
            overflow: auto;
        }
    </style>
</head>
<body>
    <main class="container">
        <aside class="sidebar">
            Sidebar
        </aside>
        <div class="content">
            Content
        </div>
    </main>
</body>
</html>
