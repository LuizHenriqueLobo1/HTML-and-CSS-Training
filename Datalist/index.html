<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>
<body>
    <input type="text" list="my-list">
    <datalist id="my-list">
        <option value="C">
        <option value="Java">
        <option value="JavaScript">
        <option value="Python">
    </datalist>
</body>
</html>
