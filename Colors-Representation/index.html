<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Representando Cores</title>
</head>
<body>
    <!--utilizando nome-->
    <h2 style="background-color: blue; color: white;">Exemplo de Cores</h2>
    <p>Aqui está um texto qualquer...</p>
    <!--utilizando hexadecimal-->
    <h2 style="background-color: #0000ff; color: #ffffff">Exemplo de Cores</h2>
    <p>Aqui está um texto qualquer...</p>
    <!--utilizando rgb(reg, green, blue)-->
    <h2 style="background-color: rgb(000, 000, 255); color: rgb(255, 255, 255)">Exemplo de Cores</h2>
    <p>Aqui está um texto qualquer...</p>
    <!--utilizando hsl(hue, saturation, lightness)-->
    <h2 style="background-color: hsl(240, 100%, 40%); color: hsl(0, 0%, 100%)">Exemplo de Cores</h2>
    <p>Aqui está um texto qualquer...</p>
    <!--exemplo com rgba e hsla, sendo a = transparência-->
    <h2 style="background-color: rgba(0, 0, 255, 0.500); color: rgba(255, 255, 255, 0.800);">Exemplo de Cores</h2>
    <p>Aqui está um texto qualquer...</p>
    <h2 style="background-color: hsla(240, 100%, 40%, 0.500); color: hsla(0, 0%, 100%, 0.822)">Exemplo de Cores</h2>
    <p>Aqui está um texto qualquer...</p>
</body>
</html>
